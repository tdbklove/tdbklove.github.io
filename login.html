<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- 網站圖標 -->
  <link rel="shortcut icon" href="./icon/網站圖標.svg">
  <!-- bootstrap -->
  <link rel="stylesheet" href="./plugins/bootstrap.min.css">
  <script src="./plugins/bootstrap.bundle.min.js"></script>
  <!-- icon -->
  <script src="https://kit.fontawesome.com/587e13d6a7.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(./image/11426908_MotionElements_background-rainfall-v_converted_370484-640x360-3s-q2.gif);">
  <section class="container vh-100 d-flex justify-content-center align-items-center">
    <form action="" method="GET" class="row px-4 py-3" style="width: 400px; border-radius: 10px; background-color: #f2f2f2;">
      <div class="text-center mt-3">
        <i class="fas fa-users fs-1"></i>
        <p class="fw-bold">LOGIN</p>
      </div>
      <hr class="mb-3">
      <div class="mb-2">
        <label for="floUser" class="form-label">帳號</label>
        <input type="text" class="form-control" id="floUser" placeholder="請輸入帳號">
      </div>
      <div class="mb-3">
        <label for="floPwd" class="form-label">密碼</label>
        <input type="password" class="form-control" id="floPwd" placeholder="請輸入密碼">
      </div>
      <div>
        <button type="button" class="btn btn-warning float-end" style="width: 80px; height: 40px;" onclick="login()">登入</button>
      </div>
    </form>
  </section>
  <script>
    const login = () => {
      if(document.querySelector("#floUser").value == "admin" && document.querySelector("#floPwd").value == "12345"){
        let user = document.querySelector("#floUser").value;
        let time = new Date();
        time.setHours(time.getHours()+6);
        time = time.toUTCString();
        document.cookie="user=" + user + "; expires=" + time;
        location.href = "https://tdbklove.github.io/";
      }else{
        alert("帳號或密碼有誤,請再重新輸入");
      }
    }
  </script>
</body>
</html>
